<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Neural Storm Chat</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Cyber Psychedelic Theme */
    @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Rubik+Glitch&display=swap');
    
    body {
      background: 
        radial-gradient(circle at 50% 50%, #ff00e550 0%, transparent 30%),
        linear-gradient(45deg, #000 25%, #1a1a1a 25%, #1a1a1a 50%, #000 50%, #000 75%, #1a1a1a 75%);
      background-size: 10px 10px;
      min-height: 100vh;
      color: #0ff;
      font-family: 'Press Start 2P', cursive;
      overflow: hidden;
    }

    main {
      max-width: 700px;
      background: rgba(0, 0, 0, 0.95);
      border: 3px solid #0ff;
      border-radius: 0;
      box-shadow: 
        0 0 50px #0ff,
        0 0 100px #f0f,
        0 0 150px #ff0;
      position: relative;
    }

    h1 {
      font-family: 'Rubik Glitch', cursive;
      text-shadow: 
        0 0 20px #0ff,
        0 0 30px #f0f,
        0 0 40px #ff0;
      color: #0ff;
      transform: skew(-10deg);
      letter-spacing: 5px;
    }

    #conversation {
      min-height: 300px;
      max-height: 50vh;
      overflow-y: auto;
      background: repeating-linear-gradient(
        0deg,
        rgba(0, 255, 255, 0.1),
        rgba(0, 255, 255, 0.1) 1px,
        transparent 1px,
        transparent 5px
      );
      border: 2px dashed #0ff;
      margin: 20px 0;
      padding: 15px;
    }

    #conversation .user, #conversation .model {
      padding: 15px;
      margin: 15px 0;
      border: 2px solid;
      position: relative;
      background: rgba(0, 0, 0, 0.9);
      clip-path: polygon(0 0, 100% 0, 100% 75%, 97% 100%, 3% 100%, 0 75%);
      transition: all 0.3s ease;
      font-size: 0.7em;
    }

    #conversation .user {
      border-color: #0ff;
      box-shadow: 0 0 20px #0ff;
    }

    #conversation .model {
      border-color: #f0f;
      box-shadow: 0 0 20px #f0f;
    }

    #conversation .user::before {
      content: 'ðŸ’¥ USER [#' counter(message-counter) ']';
      color: #0ff;
      font-size: 0.8em;
    }

    #conversation .model::before {
      content: 'ðŸŒŒ AI [#' counter(message-counter) ']';
      color: #f0f;
      font-size: 0.8em;
    }

    #spinner {
      border: 3px solid #0ff;
      border-top-color: #f0f;
      border-bottom-color: #ff0;
      box-shadow: 0 0 30px #0ff;
      animation: spin 1s linear infinite, colorShift 2s infinite;
      opacity: 0;
      transition: opacity 500ms ease-in;
      width: 30px;
      height: 30px;
      border-radius: 50%;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @keyframes colorShift {
      0% { border-color: #0ff; }
      33% { border-color: #f0f; }
      66% { border-color: #ff0; }
      100% { border-color: #0ff; }
    }

    #spinner.active {
      opacity: 1;
    }

    #prompt-input {
      background: #000;
      border: 3px solid #0ff;
      color: #0ff;
      font-family: 'Press Start 2P', cursive;
      text-shadow: 0 0 10px #0ff;
      padding: 15px;
      transition: all 0.3s ease;
      transform: skew(-10deg);
    }

    #prompt-input:focus {
      background: #000;
      border-color: #f0f;
      box-shadow: 0 0 50px #f0f;
      transform: skew(10deg);
    }

    button {
      background: linear-gradient(45deg, #0ff, #f0f, #ff0);
      border: 2px solid #fff;
      padding: 15px 40px;
      font-family: 'Rubik Glitch', cursive;
      font-size: 1.2em;
      color: #000;
      text-shadow: 0 0 5px #fff;
      letter-spacing: 3px;
      animation: buttonPulse 1s infinite;
    }

    @keyframes buttonPulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }

    /* Matrix Rain Effect */
    .matrix-rain {
      position: fixed;
      top: 0;
      left: 0;
      pointer-events: none;
      z-index: -1;
      opacity: 0.3;
    }

    /* Message Counter */
    #conversation {
      counter-reset: message-counter;
    }
    #conversation div {
      counter-increment: message-counter;
    }

    #clear-chat {
      background: linear-gradient(45deg, #ff0000, #ff6b6b);
      opacity: 0.8;
      transition: opacity 0.3s ease;
    }

    #clear-chat:hover {
      opacity: 1;
    }
  </style>
</head>
<body>
  <!-- Matrix Rain Background -->
  <canvas class="matrix-rain" id="matrix"></canvas>

  <main class="mx-auto my-5 p-4">
    <h1 class="text-center mb-4">HELPER AGENT</h1>
    <div id="conversation" class="px-2"></div>
    <div class="d-flex justify-content-center mb-3">
      <div id="spinner"></div>
    </div>
    <form method="post">
      <input id="prompt-input" name="prompt" class="form-control"/>
      <div class="d-flex justify-content-end mt-3 gap-3">
        <button type="button" id="clear-chat" class="btn">CLEAR MEMORY ðŸ§¹</button>
        <button class="btn">SEND PULSE ðŸ”¥</button>
      </div>
    </form>
    <div id="error" class="d-none" style="color: #ff0000; text-shadow: 0 0 10px #ff0000;">
      SYSTEM FAILURE :: CONSOLE DIAGNOSTICS REQUIRED
    </div>
  </main>

  <script>
    // Matrix Rain Effect
    const canvas = document.getElementById('matrix');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789@#$%^&*()';
    const drops = Array(Math.floor(canvas.width/10)).fill(1);

    function drawMatrix() {
      ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = '#0f0';
      ctx.font = '15px monospace';

      drops.forEach((y, i) => {
        const text = chars[Math.floor(Math.random() * chars.length)];
        ctx.fillText(text, i*10, y*10);
        drops[i] = y > canvas.height/10 || Math.random() > 0.95 ? 0 : y + 1;
      });
    }
    setInterval(drawMatrix, 50);
  </script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/typescript/5.6.3/typescript.min.js" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script type="module">
    // to let me write TypeScript, without adding the burden of npm we do a dirty, non-production-ready hack
    // and transpile the TypeScript code in the browser
    // this is (arguably) A neat demo trick, but not suitable for production!
    async function loadTs() {
      const response = await fetch('/chat_app.ts');
      const tsCode = await response.text();
      const jsCode = window.ts.transpile(tsCode, { target: "es2015" });
      let script = document.createElement('script');
      script.type = 'module';
      script.text = jsCode;
      document.body.appendChild(script);
    }

    loadTs().catch((e) => {
      console.error(e);
      document.getElementById('error').classList.remove('d-none');
      document.getElementById('spinner').classList.remove('active');
    });
  </script>
</body>
</html>
